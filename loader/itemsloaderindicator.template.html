
<ol class="loader">
    <li ng-repeat="item in list.items">
      name : {{ item.name }}, short Name : {{item.short_name}} , {{ item.description }}
      <button ng-click="list.onRemove({index: $index});">Remove Item</button>
    </li>
  </ol>
<div class="error" ng-if="list.length ==0">Nothing found.</div>
