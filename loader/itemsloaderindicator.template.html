
<ol>
    <li ng-repeat="x in list.found">
      name : {{ x.name }} , short Name : {{x.short_name}} , description : {{x.description}}
      <button ng-click="list.onRemove({index: $index});">Remove Item</button>
    </li>
  </ol>
<div class="error" ng-if="list.found.length ==0">Nothing found.</div>
