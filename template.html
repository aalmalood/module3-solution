<table class="table" ng-if="!dctrl.isempty()">
	<tr>
		<th>Name</th>
		<th>Short name</th>
		<th>Description</th>
		<th>Remove</th>
	</tr>
	<tr ng-repeat="x in dctrl.foundItems">
		<td>{{ x.name }}</td>
		<td> {{x.short_name}}</td>
		<td> {{x.description}}</td>
		<td> <button ng-click="dctrl.onRemove({index: $index});"> Don't want this one!</button> </td>
	</tr>
  </table>
