<h3>Title: {{ dctrl.myTitle }}</h3>
<table class="table">
	<tr>
		<th>Name</th>
		<th>Short name</th>
		<th>Description</th>
		<th>Remove</th>
	</tr>
	<tr ng-repeat="x in dctrl.foundItems">
		<td>{{ x.name }}</td>
		<td> {{x.short_name}}</td>
		<td> {{x.description}}</td>
		<td> <button ng-click="dctrl.onRemove({index: $index});"> Remove Item</button> </td>
	</tr>
  </table>
<div class="error" ng-if="dctrl.isempty()">Nothing found. </div>
