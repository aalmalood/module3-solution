<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app ="NarrowItDownApp">
   <div class="container"  ng-controller='NarrowItDownController as list'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="list.getItems(searchTerm);" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <!--found-items found-items="list.found" on-remove="list.removeItem(index)"></found-items-->
    <ol>
      <li ng-repeat="x in list.found">
        name : {{ x.name }} , short Name : {{x.short_name}} , description : {{x.description}}
        <button ng-click="list.onRemove({index: $index});">Remove Item</button>
      </li>
    </ol>
  <div class="error" ng-if="list.found.length ==0">Nothing found.</div>
  </div>

</body>
</html>
